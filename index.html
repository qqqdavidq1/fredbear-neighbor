<!DOCTYPE html>
<html>
<head>
    <title>Hello Neighbor: FINAL MERGE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; user-select: none; }
        
        #hud {
            position: absolute; top: 15px; left: 15px;
            color: #00ff00; background: rgba(0,0,0,0.8); padding: 15px; 
            border: 2px solid #00ff00; border-radius: 8px;
            font-size: 16px; min-width: 250px; z-index: 10;
        }

        #jumpscare-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: none; z-index: 999;
            align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 6px; height: 6px;
            background: white; border: 2px solid black; border-radius: 50%; 
            transform: translate(-50%, -50%); pointer-events: none; z-index: 5;
        }

        #debug-msg {
            color: yellow; font-weight: bold; margin-top: 10px; border-top: 1px solid #555; padding-top: 5px;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    
    <div id="jumpscare-container">
        <video id="scare-vid" src="jumpscare.mp4"></video>
    </div>

    <div id="hud">
        STATUS: <span id="status">NEIGHBOR ACTIVE</span><br>
        <div id="inv">Shotgun: [EQUIPPED]</div>
        <div id="debug-msg">
            FREDBEAR DEBUG:<br>
            Press [O] to Shrink<br>
            Press [P] to Grow<br>
            Current Size: <span id="size-display">WAITING</span>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.126.0/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.126.0/examples/jsm/loaders/GLTFLoader.js';

        // --- SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 10, 300);

        const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 160); 
        camera.rotation.y = Math.PI;

        const renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
        scene.add(light);
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(50, 200, 100);
        sun.castShadow = true;
        scene.add(sun);

        // --- ASSETS ---
        const audioRun = new Audio('run.mp3');
        audioRun.loop = true;
        const scareVid = document.getElementById('scare-vid');
        scareVid.onended = function() { location.reload(); };

        // --- MAP BUILDER (RE-ADDED THE HOUSE) ---
        const wallMat = new THREE.MeshStandardMaterial({ color: 0xFF8C00 }); 
        const glassMat = new THREE.MeshStandardMaterial({ color: 0x88ccff, opacity: 0.3, transparent: true });
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x5d4037 });
        const walls = [];

        function addWall(w,h,d,x,y,z,ry=0) {
            const m = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), wallMat);
            m.position.set(x,y,z); m.rotation.y = ry;
            scene.add(m); walls.push(m);
        }

        // Ground & Road
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(2000,2000), new THREE.MeshStandardMaterial({color: 0x2e7d32}));
        ground.rotation.x = -Math.PI/2; scene.add(ground);
        const road = new THREE.Mesh(new THREE.PlaneGeometry(2000,150), new THREE.MeshStandardMaterial({color: 0x333333}));
        road.rotation.x = -Math.PI/2; road.position.set(0,0.1,150); scene.add(road);

        // THE HOUSE (Simplified for reliability)
        // Main Hall
        const f1 = new THREE.Mesh(new THREE.BoxGeometry(60,1,60), floorMat); f1.position.set(0,0.2,0); scene.add(f1);
        addWall(20,30,2, -20,15,30); addWall(20,30,2, 20,15,30); // Front
        addWall(60,30,2, 0,15,-30); // Back
        addWall(2,30,60, -30,15,0); // Left
        addWall(2,30,60, 30,15,0); // Right
        
        // Roof
        const roof = new THREE.Mesh(new THREE.ConeGeometry(80,30,4), new THREE.MeshStandardMaterial({color: 0x3e2723}));
        roof.position.set(0,45,0); roof.rotation.y=Math.PI/4; scene.add(roof);

        // Shed
        const sMat = new THREE.MeshStandardMaterial({color: 0x8d6e63});
        const sG = new THREE.Group();
        const sL=new THREE.Mesh(new THREE.BoxGeometry(2,20,20),sMat); sL.position.set(-10,10,0);
        const sR=new THREE.Mesh(new THREE.BoxGeometry(2,20,20),sMat); sR.position.set(10,10,0);
        const sB=new THREE.Mesh(new THREE.BoxGeometry(20,20,2),sMat); sB.position.set(0,10,-10);
        const sD=new THREE.Mesh(new THREE.BoxGeometry(18,18,1),new THREE.MeshStandardMaterial({color:0x3e2723})); sD.position.set(0,9,10);
        sG.add(sL,sR,sB,sD); sG.position.set(80,0,-80); scene.add(sG);

        // --- CHARACTERS ---
        // 1. Neighbor (Red Box)
        const neighbor = new THREE.Group();
        const nMesh = new THREE.Mesh(new THREE.BoxGeometry(4,12,4), new THREE.MeshStandardMaterial({color:0xff0000}));
        nMesh.position.y=6; neighbor.add(nMesh);
        scene.add(neighbor); neighbor.position.set(-20,0,-20);

        // 2. FREDBEAR (GLTF)
        let fredbearModel = null;
        let mixer = null;
        let scaleVal = 1.0;
        
        const loader = new GLTFLoader();
        loader.load('scene.gltf', function(gltf) {
            fredbearModel = gltf.scene;
            fredbearModel.position.set(20, 0, -50); 
            
            // DEFAULT SCALE GUESS
            fredbearModel.scale.set(scaleVal, scaleVal, scaleVal);
            document.getElementById('size-display').innerText = scaleVal;

            if(gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(fredbearModel);
                // Try to find a run/walk anim, else play #0
                let clip = gltf.animations[0];
                gltf.animations.forEach(a => {
                    if(a.name.toLowerCase().includes('run') || a.name.toLowerCase().includes('walk')) clip = a;
                });
                mixer.clipAction(clip).play();
            }
            scene.add(fredbearModel);
        }, undefined, function(e) { console.error(e); });

        // --- SHOTGUN ---
        const gun = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 6), new THREE.MeshStandardMaterial({color: 0x555555}));
        gun.position.set(2, -2, -4);
        camera.add(gun);

        // --- LOGIC ---
        let neighborAlive = true;
        let fredbearAggro = false;
        let fredbearSpeed = 0;
        let gameOver = false;

        const keys = {w:false, a:false, s:false, d:false};
        document.addEventListener('keydown', e => {
            keys[e.key.toLowerCase()] = true;
            
            // --- FREDBEAR SIZE FIXER KEYS ---
            if(fredbearModel) {
                if(e.key.toLowerCase() === 'p') {
                    scaleVal *= 2; // Double size
                    fredbearModel.scale.set(scaleVal, scaleVal, scaleVal);
                    document.getElementById('size-display').innerText = scaleVal.toFixed(2);
                }
                if(e.key.toLowerCase() === 'o') {
                    scaleVal *= 0.5; // Half size
                    fredbearModel.scale.set(scaleVal, scaleVal, scaleVal);
                    document.getElementById('size-display').innerText = scaleVal.toFixed(2);
                }
            }
        });
        document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
        
        document.addEventListener('mousedown', () => {
            if(!gameOver) {
                document.body.requestPointerLock();
                shoot();
            }
        });
        document.addEventListener('mousemove', e => {
            if(document.pointerLockElement && !gameOver) camera.rotation.y -= e.movementX * 0.002;
        });

        function shoot() {
            gun.material.color.setHex(0xffff00);
            setTimeout(() => gun.material.color.setHex(0x555555), 100);

            const ray = new THREE.Raycaster();
            ray.setFromCamera(new THREE.Vector2(0,0), camera);

            // Hit Neighbor
            if(neighborAlive) {
                const hits = ray.intersectObject(nMesh);
                if(hits.length > 0 && hits[0].distance < 100) {
                    neighborAlive = false;
                    neighbor.rotation.x = -Math.PI/2; 
                    fredbearAggro = true;
                    fredbearSpeed = 0.6;
                    audioRun.play();
                    document.getElementById('status').innerHTML = "NEIGHBOR DOWN! <span style='color:red'>RUN!</span>";
                }
            }
            // Hit Fredbear (Stun)
            if(fredbearModel) {
                 const dist = camera.position.distanceTo(fredbearModel.position);
                 // Rough aim check
                 const camDir = new THREE.Vector3(); camera.getWorldDirection(camDir);
                 const toFred = fredbearModel.position.clone().sub(camera.position).normalize();
                 if(camDir.dot(toFred) > 0.9 && dist < 100) {
                     fredbearSpeed = 0.1; // Slow down
                     setTimeout(() => { if(fredbearAggro) fredbearSpeed = 0.6; }, 1000);
                 }
            }
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if(!gameOver) {
                const dir = new THREE.Vector3(); camera.getWorldDirection(dir); dir.y=0; dir.normalize();
                const right = new THREE.Vector3(-dir.z, 0, dir.x);
                if(keys.w) camera.position.addScaledVector(dir, 0.6);
                if(keys.s) camera.position.addScaledVector(dir, -0.6);
                if(keys.a) camera.position.addScaledVector(right, -0.6);
                if(keys.d) camera.position.addScaledVector(right, 0.6);
            }

            if(mixer) mixer.update(delta);

            if(fredbearModel && !gameOver) {
                if(fredbearAggro) {
                    fredbearModel.lookAt(camera.position.x, 0, camera.position.z);
                    fredbearModel.translateZ(fredbearSpeed); 
                    if(camera.position.distanceTo(fredbearModel.position) < 5) {
                        gameOver = true;
                        document.exitPointerLock();
                        document.getElementById('jumpscare-container').style.display = 'flex';
                        audioRun.pause();
                        scareVid.play();
                    }
                } else {
                    // Fredbear Idle
                    fredbearModel.lookAt(camera.position.x, 0, camera.position.z);
                }
            }
            renderer.render(scene, camera);
        }
        animate();
        window.onresize=()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight)};
    </script>
</body>
</html>
